<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/game.css">
    <script src="https://kit.fontawesome.com/56c7bcb4f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav>
            <div class="btns">
                <button class="play">play</button>
                <button class="reset">reset</button>
            </div>
            <!-- <div class="timer">
                <p class="display-time">00 : 00 : 00</p>
            </div> -->
            <div class="points">
                <h2>....</h2>
                <span><i class="fa-solid fa-trophy"></i></span>
                <span class="span">0</span>
                <span>points</span>
            </div>
        </nav>
    </div>
    
    <div class="game-container">
        <div class="item"></div>
    </div>

    <div class="outer">
        <div class="msg">
            <h2>You achieved highest score</h2>
            <button class="continue">continue</button>
        </div>
    </div>

    <script src="/javascript/game.js"></script>
</body>
</html>
