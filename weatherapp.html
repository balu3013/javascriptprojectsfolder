<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/weatherapp.css">
    <script src="https://kit.fontawesome.com/56c7bcb4f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search place">
            <span class="span"><i class="fa-solid fa-location-crosshairs"></i></span>
        </div>
        <div class="display">
            <div class="city-name">
                <span><i class="fa-solid fa-city"></i></span>
                <p id="city"></p>
            </div>
            <div class="weather-values">
                <div class="wind">
                    <span><i class="fa-solid fa-wind"></i></span>
                    <p id="wind"></p>
                </div>
                <div class="temp">
                    <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
                    <p id="temp"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="/javascript/weatherapp.js"></script>
</body>
</html>
